## Live Coding

- `tar_script()`: ワークフロープランを書く

- `tar_visnetwork()`: ワークフローロを確認する

- `tar_make()`: ワークフローを実行する

- `tar_load()`: ターゲットを読み込む

- `tar_outdated()`：次回走らせるところを予測する
